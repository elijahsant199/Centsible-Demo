<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centsible Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Centsible</h1>
    <p>Welcome to your budgeting app demo.</p>
    <nav>
      <button onclick="showTab('earnings')">Earnings</button>
      <button onclick="showTab('expenses')">Expenses</button>
      <button onclick="showTab('goals')">Save Goals</button>
      <button onclick="showTab('settings')">Settings</button>
    </nav>
    <div id="content">
      <div id="earnings" class="tab">
        <h2>Earnings</h2>
        <label>Hourly Rate: <input type="number" id="rate" /></label><br/>
        <label>Hours Worked: <input type="number" id="hours" /></label><br/>
        <label>Pay Cycle:
          <select id="cycle">
            <option value="weekly">Weekly</option>
            <option value="biweekly">Biweekly</option>
          </select>
        </label><br/>
        <label>Bonuses/Tips: <input type="number" id="bonus" /></label><br/>
        <button onclick="calculateEarnings()">Calculate</button>
        <div id="earningsResult"></div>
      </div>
      <div id="expenses" class="tab" style="display:none;"><h2>Expenses</h2></div>
      <div id="goals" class="tab" style="display:none;"><h2>Save Goals</h2></div>
      <div id="settings" class="tab" style="display:none;"><h2>Settings</h2></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
