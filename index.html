<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centsible</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker Registered'));
    }
  </script>
</head>
<body>
  <div id="app">
    <h1 class="title">Centsible</h1>
    <nav class="tabs">
      <button onclick="showTab('earnings')">Earnings</button>
      <button onclick="showTab('expenses')">Expenses</button>
      <button onclick="showTab('goals')">Save Goals</button>
      <button onclick="showTab('settings')">Settings</button>
    </nav>
    <div id="content">
      <div id="earnings" class="tab">
        <div class="card">
          <h2>Earnings</h2>
          <label>Hourly Rate:<input type="number" id="rate" /></label>
          <label>Hours Worked:<input type="number" id="hours" /></label>
          <label>Pay Cycle:<select id="cycle"><option value="weekly">Weekly</option><option value="biweekly">Biweekly</option></select></label>
          <label>Bonuses/Tips:<input type="number" id="bonus" /></label>
          <button onclick="calculateEarnings()">Calculate</button>
          <div id="earningsResult"></div>
        </div>
        <canvas id="pieChart" onclick="toggleChartMode()"></canvas>
      </div>
      <div id="expenses" class="tab" style="display:none;"><h2>Expenses</h2></div>
      <div id="goals" class="tab" style="display:none;">
        <div class="card">
          <h2>Save Goals</h2>
          <div id="savingsSummary">Current Savings: $0.00</div>
          <label>Category:<input type="text" id="goalName" /></label>
          <label>Amount:<input type="number" id="goalAmount" /></label>
          <button onclick="addSaveGoal()">Add Goal</button>
          <ul id="goalList"></ul>
        </div>
      </div>
      <div id="settings" class="tab" style="display:none;"><h2>Settings</h2></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
